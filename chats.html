<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kkeujeogida</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:03</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg music"></i></span>
        <span
          ><div class="badge dot dot-2"></div>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="image/profile.png"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kkeujeogi</h4>
              <h6 class="user-component__subtitle">Kkeujeog Kkeujeog</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:58</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="image/brofile.png"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Bupuri</h4>
              <h6 class="user-component__subtitle">
                Did you happen to eat my strawberry?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:01</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="image/bigscreen.gif" alt="" />
      <span>Your screen is too big.</span>
    </div>

    <div id="no-landscape">
      <img src="image/portrait.gif" alt="" />
      <span> Please change to portrait mode.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f1238131a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/music.js"></script>
  </body>
</html>
